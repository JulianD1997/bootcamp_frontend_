<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login_style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class=title>Clone</h1>
    </header>
    <main class="main">
        <h3 class="main__title">Sign up</h3>
        <section class="main__login">
            <button class="login__button">
                <picture><img src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK" alt="logo_google"></picture>
                <span>Acceder con google</span>
            </button>
            <button class="twitter__button">
                <img src="https://cdn-icons-png.flaticon.com/512/39/39552.png" alt="logo_twitter">
            </button>
        </section>
        <hr class="main__divider"></hr>
        <section class="main__registrer">
            <form class="main__form" action="" method="post">
                <div class="form__container-user">
                    <div class="form__container">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" class="form__input" autocomplete="off">
                    </div>
                    <div class="form__container">
                        <label for="username" class="form__label">Username</label>
                        <input type="text" id="username" class="form__input" autocomplete="off">
                    </div>
                </div>
                <div class="form__container">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" autocomplete="off">
                </div>
                <div class="form__container">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" autocomplete="off">
                </div>
                <div class="form__container-check">
                    <input type="checkbox" id="checkbox" class="form__checkbox">
                    <label for="checkbox"><a href="#">Terms of service y privacy policy</a></label>
                </div>
                <button class="form__button">Create Account</button>
            </form>
        </section>
    </main>
</body>
</html>
