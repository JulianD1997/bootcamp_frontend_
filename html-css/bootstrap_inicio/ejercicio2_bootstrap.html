<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            margin: 20px;
        }
        div{
            height: 40px;
        }
        .col-sm{
            background-color: aqua;
        }
        .col-md{
            background-color: blueviolet;
        }
        .col-lg{
            background-color: chartreuse;
        }
        .col-xl{
            background-color: goldenrod;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-sm">column 1 sm</div>
        <div class="col-sm">column 2 sm</div>
    </div>
    <div class="row">
        <div class="col-md">column 1 md</div>
        <div class="col-md">column 2 md</div>
        <div class="col-md">column 3 md</div>
    </div>
    <div class="row">
        <div class="col-lg">column 1 lg</div>
        <div class="col-lg">column 2 lg</div>
        <div class="col-lg">column 3 lg</div>
        <div class="col-lg">column 4 lg</div>
    </div>
    <div class="row">
        <div class="col-xl">column 1 xl</div>
        <div class="col-xl">column 2 xl</div>
        <div class="col-xl">column 3 xl</div>
        <div class="col-xl">column 4 xl</div>
        <div class="col-xl">column 5 xl</div>
        <div class="col-xl">column 6 xl</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
